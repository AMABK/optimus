<mat-tab-group>
    <mat-tab label="Group Home Page" fxLayout="row">
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
                <button mat-button class="mat-grid-tile-top-left" style="border: 1px solid #428bca;">
                    <mat-icon>warning</mat-icon> NO GROUP DETAILS
                </button>
            </mat-grid-tile>
            <mat-grid-tile class="mat-grid-tile-top-right">
                <button mat-button class="mat-grid-tile-top-left" style="border: 1px solid #428bca;">
                    <mat-icon>warning</mat-icon> NO CONTRIBUTIONS YET
                </button>
            </mat-grid-tile>
            <mat-grid-tile class="mat-grid-tile-bottom-left">
                <button mat-button class="mat-grid-tile-top-left" style="border: 1px solid #428bca;">
                    <mat-icon>warning</mat-icon> NO GROUP PAYMENT/BANK DETAILS
                </button>
            </mat-grid-tile>
            <mat-grid-tile class="mat-grid-tile-bottom-right">
                <button mat-button class="mat-grid-tile-top-left" style="border: 1px solid #428bca;">
                    <mat-icon>warning</mat-icon> NO LOANS AND FINES
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
    <mat-tab label="Select Default Group" *ngIf="defaultGroup">
        <mat-card>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Select default Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef> Default Group </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-radio-button value="1"></mat-radio-button>
                    </td>
                </ng-container>

                <!-- Request Exit Column -->
                <ng-container matColumnDef="request">
                    <th mat-header-cell *matHeaderCellDef> Request Exit From Group </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button class="mat-grid-tile-top-left" style="border: 1px solid #428bca;">
                            <mat-icon class="warning-icon">warning</mat-icon> Request Group Exit
                        </button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </mat-tab>
    <mat-tab label="Edit Group Details" *ngIf="editGroup">
        <div fxLayout="column" fxLayoutAlign="center center" class="full-row-height">
            <div fxFlex="50">
                <mat-horizontal-stepper labelPosition="bottom" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                        <ng-template matStepLabel>GROUP<br>Set Up Group Details</ng-template>
                        <div class="center">
                            <button mat-button class="edit-group-button" (click)="openAddGroupDetails()">
                                <mat-icon>group</mat-icon> ADD GROUP DETAILS HERE
                            </button>
                        </div>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup" optional>
                        <ng-template matStepLabel>GROUP MEMBERS<br>Add Group Members</ng-template>
                        <div class="center">
                            <button mat-button class="edit-group-button" (click)="openAddGroupDetails()">
                                <mat-icon>group_add</mat-icon> ADD GROUP MEMBERS
                            </button>
                        </div>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup">
                        <ng-template matStepLabel>CONTRIBUTIONS<br>Set Up Group Contributions</ng-template>
                        <div class="center">
                            <button mat-button class="edit-group-button" (click)="openAddGroupDetails()">
                                <mat-icon>ac_unit</mat-icon> SET UP GROUP CONTRIBUTIONS
                            </button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
