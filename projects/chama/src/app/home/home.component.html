<mat-tab-group>
    <mat-tab label="Group Home Page" fxLayout="row">
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile *ngIf="chama$ | async as chamaData">
                <div class="mat-table" *ngIf="chamaData.length; else noChamaData">
                    <!-- <div class="mat-header-row">
                        <div class="mat-header-cell">One</div>
                        <div class="mat-header-cell">Two</div>
                        <div class="mat-header-cell">Three</div>
                    </div> -->
                    <div class="mat-row">
                        <div class="mat-cell"><b>Name</b></div>
                        <div class="mat-cell">{{chamaData[0].name}}</div>
                    </div>
                    <div class="mat-row">
                        <div class="mat-cell"><b>Adddres</b></div>
                        <div class="mat-cell">{{chamaData[0].address}}</div>
                    </div>
                    <div class="mat-row">
                        <div class="mat-cell"><b>Location</b></div>
                        <div class="mat-cell">{{chamaData[0].id}}</div>
                    </div>
                </div>
                <ng-template #noChamaData>
                <button mat-button style="border: 1px solid #428bca;" >
                    <mat-icon>warning</mat-icon> NO GROUP DETAILS
                </button>
                </ng-template>
            </mat-grid-tile>
            <mat-grid-tile class="mat-grid-tile-top-right">
                <button mat-button style="border: 1px solid #428bca;">
                    <mat-icon>warning</mat-icon> NO CONTRIBUTIONS YET
                </button>
            </mat-grid-tile>
            <mat-grid-tile class="mat-grid-tile-bottom-left">
                <button mat-button style="border: 1px solid #428bca;">
                    <mat-icon>warning</mat-icon> NO GROUP PAYMENT/BANK DETAILS
                </button>
            </mat-grid-tile>
            <mat-grid-tile class="mat-grid-tile-bottom-right">
                <button mat-button style="border: 1px solid #428bca;">
                    <mat-icon>warning</mat-icon> NO LOANS AND FINES
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
    <mat-tab label="Select Default Group" *ngIf="chama$ | async as chamaData">
        <mat-card *ngIf="chamaData.length; else noChamaData">
            <table mat-table [dataSource]="chamaData" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <!-- Select default Column -->
                <ng-container matColumnDef="default">
                    <th mat-header-cell *matHeaderCellDef> Default Group </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-radio-button (click)="updateDefaultChama(element.id)" [checked]="element.user_default[0]?.chama_id"></mat-radio-button>
                    </td>
                </ng-container>

                <!-- Request Exit Column -->
                <ng-container matColumnDef="request">
                    <th mat-header-cell *matHeaderCellDef> Request Exit From Group </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="openRequestExitGroupDialog()" style="border: 1px solid #428bca;">
                            <mat-icon class="warning-icon" >warning</mat-icon> Request Group Exit
                        </button> 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
        <ng-template #noChamaData >
            <div fxLayout="row" fxLayoutAlign="center">
            <button mat-button style="border: 1px solid #428bca; margin-top:10%">
                <mat-icon>warning</mat-icon> No Group Data Has Been Added Yet
            </button>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Edit Group Details" *ngIf="editGroup">
        <div fxLayout="column" fxLayoutAlign="center center" class="full-row-height">
            <div fxFlex="50">
                <mat-horizontal-stepper labelPosition="bottom" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                        <ng-template matStepLabel>GROUP<br>Set Up Group Details</ng-template>
                        <div class="center">
                            
                            <button mat-button  class="edit-group-button" (click)="openInviteGroupMembersDialog()">
                                <mat-icon>group</mat-icon> ADD GROUP DETAILS HERE
                            </button>
                        </div>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup" optional>
                        <ng-template matStepLabel>GROUP MEMBERS<br>Add Group Members</ng-template>
                        <div class="center">
                            <button mat-button class="edit-group-button" (click)="openAddGroupDetails()">
                                <mat-icon>group_add</mat-icon> ADD GROUP MEMBERS
                            </button>
                        </div>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup">
                        <ng-template matStepLabel>CONTRIBUTIONS<br>Set Up Group Contributions</ng-template>
                        <div class="center">
                            <button mat-button class="edit-group-button" (click)="openAddGroupDetails()">
                                <mat-icon>ac_unit</mat-icon> SET UP GROUP CONTRIBUTIONS
                            </button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
