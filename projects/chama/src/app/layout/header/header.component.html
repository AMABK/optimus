<mat-toolbar color="primary" class="mat-elevation-z4 header">
  <span>
    <button *ngIf="isLoggedIn" (click)="sidenav.toggle()" mat-mini-fab>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img class=logo src="assets/images/logo.png" alt="Logo">
    </span>
    <span class="title">
      {{title}}
    </span>
  </span>
  <span class="spacer"></span>
  <span *ngIf="isLoggedIn">
    <img   src="./../../../assets/images/user.png" alt="profile pic" class="profile-pic"/>
  <span class="username">
    Arnold Mate
    </span>
  <button mat-icon-button [matMenuTriggerFor]="user">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #user="matMenu">
    <button mat-menu-item> 
      <mat-icon>notifications_on</mat-icon>
      <span>Notifications</span>
    </button>
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)="logout.emit($event)">
      <mat-icon >exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</span>
</mat-toolbar>
